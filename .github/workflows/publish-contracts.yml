name: Release Contracts

on:
  push:
    branches:
      - 'master'

jobs:
  tag:
    name: Check and Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0
      - name: Create tag
        id: tag
        uses: butlerlogic/action-autotag@1.1.1
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          strategy: package # Optional, since "package" is the default strategy
          tag_prefix: "v"
    outputs:
      tag: ${{ steps.tag.outputs.tagname }}

  release-contracts:
    name: Release Contracts
    runs-on: ubuntu-latest
    needs: tag
    if: needs.tag.outputs.tag != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive --ignore-optional
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Compile contracts
        run: yarn run compile


      - name: Deploy local 1
        run: yarn run deploy:local:1

      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_WRITE_PAT }}

      - name: Push docker image to GitHub Packages
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: ghcr.io/${{ github.repository }}:evm1-${{ needs.tag.outputs.tag }}
          push: true

      - name: Remove data
        run: rm -r data/

      - name: Deploy local 2
        run: yarn run deploy:local:2

      - name: Push docker image to GitHub Packages
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: ghcr.io/${{ github.repository }}:evm2-${{ needs.tag.outputs.tag }}
          push: true

      - name: Remove data
        run: rm -r data/

      - name: Generate types
        run: yarn run generate-types

      - name: Build packages
        run: yarn run build

      - name: Publish to npm registry
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          release_name: ${{ needs.tag.outputs.tag }}

      #in case of failure
      - name: Rollback on failure
        if: failure()
        uses: author/action-rollback@9ec72a6af74774e00343c6de3e946b0901c23013
        with:
          id: ${{ steps.create_release.outputs.id }}
          tag: ${{ needs.tag.outputs.tag }}
          delete_orphan_tag: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
